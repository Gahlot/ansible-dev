---
- name: Install pip if not already installed
  yum:
    name: python-pip
    state: installed
    update_cache: yes
  become: yes
  when: ansible_distribution == 'Fedora' or ansible_distribution == 'CentOS'

- name: Install pip if not already installed
  apt:
    name: python-pip
    state: installed
    update_cache: yes
  become: yes
  when: ansible_distribution == 'Ubuntu'

- name: get install script from github
  shell: 'curl https://raw.githubusercontent.com/gdpak/ansible-dev/master/install.sh > install.sh'
  register: result

- name: change mode of file to be executable
  file:
    path: 'install.sh'
    state: touch
    mode: "u=rwx,g=rw,o=rw"
  become: true

- name: execute the bash script to install latest from ansible-dev
  shell: './install.sh'
  register: result
